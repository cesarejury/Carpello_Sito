<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpello - Azienda Agricola</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CARPELLO</h1>
        <button class="menu-button" aria-label="Toggle menu" onclick="toggleMenu()"></button>
        <nav class="menu" role="navigation">
            <a href="Carpello_home.html">Home</a>
            <a href="chi-siam.html">Chi Siamo</a>
            <a href="Carpello_prodotti.html">Prodotti</a>
            <a href="Carpello_contatti.html">Contatti</a>
        </nav>
    </header>
    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="Foto Carpello.jpeg" alt="Immagine 1"></div>
            <div class="slide"><img src="Foto Fiore.jpeg" alt="Immagine 2"></div>
            <div class="slide"><img src="Foto Olive.jpeg" alt="Immagine 3"></div>
            <div class="slide"><img src="Foto Fiore.jpeg" alt="Immagine 4"></div>
        </div>
        <div class="navigation">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Carpello - Azienda Agricola Silla Cesare Jury. Tutti i diritti riservati.</p>
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel .slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${(i - index) * 100}%)`;
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        }

        function autoSlide() {
            nextSlide();
            setTimeout(autoSlide, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentSlide);
            setTimeout(autoSlide, 3000);
        });
    </script>
</body>
</html>
